<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script type="text/javascript" src="Assets/JavaScript/game.js"></script>
  
  <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
  <link rel="stylesheet" type="text/css" href="Assets/CSS/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Srisakdi:400,700" rel="stylesheet">
  <title>Word Guessing Game</title>
</head>

<body>
  <header class="raw text-center">
    <h1 class=' m-3 display-3'>Guess a Leader of G8</h1>
  </header>
  
    <section class="container shadow-lg rounded bg-light">
      <div class="row justify-content-center">

        <div class="col col-md-4  ">
          <img class='p-1 img-thumbnail rounded my-3 mx-auto d-block' src="Assets/Images/G8.jpg" alt="">
          <p class='text-center'>You Have 10 chances to Guess Letters</p>
        </div>
        <div class="col col-md-4 text-center my-3">
          <p>Press Any Key to start</p>
          <p>Wins <span id='winScore'>  </span></p>
          <p> Current Word</p>
          <p id="randomWord"> - </p>
          <p>Remaining Guesses</p>
          <p id='attemptsLeft'>  </p>
          <p>Letters Already Guessed</p>
          <p id="lettersGuessed"> 0 </p>
          <p id='counter'></p>



        </div>
      </div>

    </section>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
