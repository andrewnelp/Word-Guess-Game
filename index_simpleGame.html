<!DOCTYPE html>
<html lang="us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hang Man</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="Assets/CSS/simpleGame.css">
  <!-- <script src="main.js"></script> -->
</head>
<body>
  <h1>The Psychic Game</h1>

  <p>Guess what letter I'm thinking of: <span id='answer'></span></p>
  <p id></p>
  <p>Wins: <span id='wins'>0</span></p>
  <p>Losses: <span id='losses'> 0 </span></p>
  <p>Guesses Left: <span id='guessesLeft'>10</span></p>
  <p> Your Guesses so far: <span id='soFar'> </span></p>

    <script type="text/javascript">
    var letterArr = ['a', 'b', 'c', 'd', 'f', 'g'];
    var randomNum = Math.floor(Math.random() * letterArr.length);
    var randomLetter = letterArr[randomNum];
    var wins = 0;
    var losses;
    var guessesLeft = 10;
    var guessesSoFarArr = [];
    var s = '';
    var letterPressed;
    var rL;
    

    document.onkeyup = function(event) {
        letterPressed = event.key;
        console.log(letterPressed);
        
        //lets play till wins=5
        
          if (randomLetter === letterPressed) {
            // alert("You Win! Letter " + randomLetter);
            var rL = document.querySelector('#answer');
            rL.innerHTML = "You Win! Letter " + randomLetter;
            rl.classList.add('answer');
           alert('You Win!');
            guessesSoFar(letterPressed);
            confirm("Let's Guess Again?");
            reset();

          } else {
            // looping through 10 guesses;
            for(i = 0; i < 11; i--) {
              guessesLeft -= 1;
              document.getElementById('guessesLeft').innerHTML = guessesLeft;
              guessesSoFar(letterPressed);
              //
              if (guessesLeft = 0) {
                alert('Sorry, Try Again');
                break;
              }
            }
            
            //subsctracting wins if they are > 1;
            // if (wins > 1) {
            //   wins--;
            // }
        }
      };

      function guessesSoFar() {
        guessesSoFarArr.push(letterPressed);
         s = guessesSoFarArr.join(' ');
        document.getElementById('soFar').innerHTML = s;
        // return;
      }
      
      //reseting the game;
      function reset() {
        guessesSoFarArr.length = 0;
        wins++;
        document.getElementById('wins').innerHTML = wins;
        var rL = document.querySelector('#answer');
        rL.innerHTML = ' ';
        rL.classList.remove('answer');
      }

      
    </script>

</body>
</html>
